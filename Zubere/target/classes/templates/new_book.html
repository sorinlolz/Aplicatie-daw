<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Carte noua</title>
</head>
<body>
<div align="center">
        <h1>Carte noua</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${carte}" method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Titlu:</td>
                    <td><input type="text" th:field="*{titlu}" /></td>
                </tr>
                <tr>
                    <td>Autor:</td>
                    <td><input type="text" th:field="*{autor}" /></td>
                </tr>
               <tr>
               		<td>Numar pagini:</td>
                    <td><input type="text" th:field="*{nr_pagini}" /></td>
               </tr>
                <tr>
                    <td>Pret:</td>
                    <td><input type="text" th:field="*{pret}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Salveaza</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
